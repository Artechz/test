    <div class="main">
        <h1>Calculadora salario neto</h1>

        <!-- <h4>Rellena la siguiente información.</h4> -->
        <div class="selector">
            <label for="salaryType">Salario bruto anual o mensual?</label>
            <select onchange="salaryInfoChange()" name="salaryType" id="salaryType">
                <option value="yearly">Anual</option>
                <option value="monthly">Mensual</option>
            </select>
        </div>

        <div class="selector">
            <label for="payNum">Número de pagas?</label>
            <select onchange="salaryInfoChange()" name="payNum" id="payNum">
                <option value=12>12</option>
                <option value=14>14</option>
            </select>
        </div>

        <div class="selector">
            <label for="userCA">Comunindad Autónoma en la que reside</label>
            <select onchange="salaryInfoChange()" name="userCA" id="userCA">
                <option value=0>Ninguna (extranjero)</option>
                <option value=1>Catalunya</option>
            </select>
        </div>
        
        <div class="selector">
            <label for="salaryNum" name="salaryNum_label">Salario bruto</label>
            <input onchange="salaryInfoChange()" type="number" name="salaryNum" id="salaryNum">
        </div>
